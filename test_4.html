<html lang="zh-hant-tw">
<head>
 <meta charset="UTF-8">

 <meta name="renderer" content="webkit">
 <title>礙睏檢測</title>
 <link rel="icon" href="images/favicon.ico.png"><!-- icon要改 -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <div class="wrapper">
         <header>
        
             <h1 class="logo">
                 <img src="images/logo_large_logo.png" alt="礙睏檢測">
             </h1>
             <h3>選擇最符合自身情況的程度選項</h3>
             <!-- <p class="process">完成1/8</p><br> -->
             <p>1&nbsp&nbsp完全不符合&nbsp&nbsp→&nbsp&nbsp5&nbsp&nbsp完全符合</p>
             <p>
                <meter min="0" max="8" value="4">4 degrees</meter>
            </p>
        
         </header>
         <main>
                 <div class="box_test">
                    <div class="test_D" id="testD">
                        <div class="question_10">
                            <p>我會因為情緒高昂或低落導致沒有睡意</p>
                        </div>
                        <div class="answer_10" id="answer10" required="required">
                            <!-- <input class="answerbox" type="radio" name="chose" id="chose_1" checked> -->
                            <!-- <label class="for_answerbox" for="chose_1">1</label> -->
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-10-1" value="0">1</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-10-2" value="1">2</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-10-3" value="2">3</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-10-4" value="3">4</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-10-5" value="4">5</button></div>
                        </div>
                        <div class="question_11">
                            <p>在睡前還是會不斷回想白天發生的事</p>
                        </div>
                        <div class="answer_11" id="answer11" required="required">
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-11-1" value="0">1</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-11-2" value="1">2</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-11-3" value="2">3</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-11-4" value="3">4</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-11-5" value="4">5</button></div>
                        </div>
                        <div class="question_12">
                            <p>我最近感到很有壓力</p>
                        </div>
                        <div class="answer_12" id="answer12" required="required">
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-12-1" value="0">1</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-12-2" value="1">2</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-12-3" value="2">3</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-12-4" value="3">4</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-D-12-5" value="4">5</button></div>
                        </div>
                     </div>
                 </div>
             <div class="end">
                 <div class="btn_next" id="Dnext">
                     <a>下一頁</a>
                     <!-- <div class="next"><a href="#"><i class="fa-solid fa-arrow-right-long"></i></a></div> -->
                     <!-- <div class="back"><a href="#"><i class="fa-solid fa-arrow-left-long"></i></a></div> -->
                
                 </div>
             </div>
