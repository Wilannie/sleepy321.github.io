                        <div class="question_1">
                            <p>我長期服用精神性藥物(eg.安眠藥、鎮定劑)一段時間了</p>
                        </div>
                        <div class="answer_1" id="answer1">

                        <div class="question_2">

                        <div class="answer_2" id="answer2">

                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-A-2-4" value="3">4</button></div>
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-A-2-5" value="4">5</button></div>
                        </div>
                        <div class="question_3">
                            <p>覺得自己對藥物嚴重依賴(此題沒有服藥者一律選1)</p>
                        </div>
                        <div class="answer_3" id="answer3">
                            <div class="btn_score"><button name="btn-chose" type="button" id="btn-A-3-1" value="0">1</button></div>
